{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Add Fertility Info{% endblock %}

{% block content %}
<div class="form-title">
    <h3>Log Your Daily Fertility Data</h3>
</div>
<div class="form-container">
    <form method="post" action="">
        {% csrf_token %}
        <div class="row">
            {{ form.as_p }}
        </div>
        <div class="row">
            <button type="submit" class="btn btn-success">Save</button>
        <div>
    </form>
</div>

{% endblock content %}
